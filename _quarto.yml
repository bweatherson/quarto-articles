project:
  type: website

website:
  title: "Online Articles - Brian Weatherson"
  navbar:
    right:
      - about.qmd
      - icon: mortarboard
        href: https://brian.weatherson.org
      - icon: twitter
        href: https://bsky.app/profile/bweatherson.bsky.social
format: 
    html:
      theme: 
        light: 
          - solar
          - html-fonts.scss
          - book-light-defaults.scss
        dark:
          - solar
          - html-fonts.scss
          - dark-table.scss
      linestretch: 1.5
      toc: true
      toc-depth: 3
      toc-location: left
      toc-title: "Sections"
      reference-location: margin
      fontsize: 1.2em
      include-in-header:
        - text: |
            <link rel="stylesheet" href="https://use.typekit.net/uzz2drx.css">
      mainfont: "ff-scala-sans-pro, sans-serif"
      html-math-method: mathjax
      self-contained: false
      number-sections: true
      appendix-cite-as: bibtex



